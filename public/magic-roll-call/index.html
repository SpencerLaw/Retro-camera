    <style>

        body { margin: 0; padding: 0; overflow: hidden; font-family: 'ZCOOL KuaiLe', cursive, sans-serif; background: #000; color: var(--text-white); height: 100vh; width: 100vw; }
        
        /* Canvas å¿…é¡»ç½®åº•ä½†å¯è§ */
        canvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
        
        .screen { 
            position: absolute; inset: 0; z-index: 10;

            background: transparent !important; /* æ ¸å¿ƒä¿®å¤ï¼šèƒŒæ™¯å¿…é¡»é€æ˜ï¼Œå¦åˆ™æŒ¡ä½ Canvas */
        }
        .hidden { display: none !important; }
        
        /* éªŒè¯å±‚ä¾ç„¶ä¿æŒé»‘è‰²èƒŒæ™¯ */
        #gatekeeper-screen { position: fixed; inset: 0; z-index: 9999; background: #000; color: var(--primary-neon); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: sans-serif; }
        .spinner { width: 60px; height: 60px; border: 5px solid #222; border-top-color: var(--primary-neon); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 25px; }
        
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .auth-card { padding: 40px; text-align: center; width: 400px; background: rgba(15, 12, 41, 0.8); }
        input[type="text"] { width: 100%; padding: 15px; margin: 20px 0; border-radius: 8px; border: 2px solid white; background: white; color: #333; font-size: 1.5rem; text-align: center; }
        
        #app-screen { display: none; flex-direction: row; padding: 20px; }
        .sidebar { width: 300px; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 20; }
        .stage { flex: 1; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        textarea { width: 100%; height: 120px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--glass-border); border-radius: 8px; padding: 10px; resize: none; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; background: rgba(255, 255, 255, 0.1); height: 10px; border-radius: 5px; outline: none; margin: 15px 0; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: var(--primary-neon); border-radius: 50%; box-shadow: 0 0 10px var(--primary-neon); border: 2px solid white; transition: 0.2s; }
        
        #magic-circle-container { position: relative; width: 350px; height: 350px; display: flex; justify-content: center; align-items: center; }
        .magic-ring { position: absolute; border-radius: 50%; border: 4px solid transparent; }
        .ring-1 { width: 100%; height: 100%; border-top: 4px solid var(--primary-neon); animation: spin 10s linear infinite; filter: drop-shadow(0 0 10px var(--primary-neon)); }
        .ring-2 { width: 70%; height: 70%; border-left: 4px solid var(--accent-pink); animation: spin 5s linear infinite reverse; filter: drop-shadow(0 0 10px var(--accent-pink)); }
        .core-orb { width: 140px; height: 140px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, var(--secondary-neon)); box-shadow: 0 0 60px var(--secondary-neon); display: flex; justify-content: center; align-items: center; z-index: 5; }
        
        #orb-text { 
            font-size: 1.6rem; text-align: center; color: #fff; font-weight: bold; 
            text-shadow: 0 0 15px var(--accent-gold), 0 0 30px var(--accent-gold), 0 0 45px #fff; 
            animation: textPulse 0.6s ease-in-out infinite; pointer-events: none; line-height: 1.2; 
        }
        @keyframes textPulse { 0%, 100% { transform: scale(0.85); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 1; } }
        
        .magic-btn { background: linear-gradient(45deg, var(--secondary-neon), var(--accent-pink)); border: none; border-radius: 50px; color: white; padding: 15px 40px; font-size: 1.5rem; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px var(--secondary-neon); font-family: inherit; }
        .magic-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--accent-pink); }
        .btn-logout { margin-top: auto; padding: 10px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.6); border-radius: 10px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        #result-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .name-card { background: white; color: var(--bg-deep); padding: 20px 50px; border-radius: 15px; font-size: 3.5rem; font-weight: bold; margin: 15px; box-shadow: 0 0 40px var(--accent-gold); animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0) rotate(-10deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .fast-spin { animation-duration: 0.5s !important; }
        .global-back-btn { position: absolute; top: 20px; left: 20px; font-size: 2rem; background: none; border: none; cursor: pointer; z-index: 1000; }
        .fullscreen-btn { position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="gatekeeper-screen"><div class="spinner"></div><div id="gate-text" style="font-size:1.5rem">âœ¨ æ­£åœ¨å¼€å¯é­”æ³•ä¼ é€é—¨...</div></div>
    
    <!-- æ˜Ÿç©ºç”»å¸ƒ -->
    <canvas id="canvas"></canvas>
    
    <button class="global-back-btn" onclick="window.location.href='/'">ğŸ”™</button>
    <button id="fullscreen-btn" class="fullscreen-btn"><svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg></button>
    
    <div id="auth-screen" class="screen hidden"><div class="auth-card glass-panel"><h1>âœ¨ é­”æ³•è¯¾å ‚å…¥å£</h1><p>è¯·è¾“å…¥å’’è¯­ï¼ˆæˆæƒç ï¼‰å¼€å¯ä¼ é€é—¨</p><input type="text" id="license-input" placeholder="DM-xxxx"><button id="verify-btn" class="magic-btn">ğŸ”® èŠéº»å¼€é—¨</button></div></div>
    
    <div id="app-screen" class="screen"><aside class="sidebar glass-panel"><h2>ğŸ“ ç‚¹åé­”æ³•å¸ˆ</h2><div>äººæ•°: <span id="student-count">0</span></div><textarea id="student-input" placeholder="æ¯è¡Œä¸€ä¸ªå§“å"></textarea><div><button id="save-btn" class="btn-small" style="background:var(--primary-neon); color:#000; font-weight:bold; padding:8px 15px; border-radius:5px; border:none; cursor:pointer;">ğŸ’¾ ä¿å­˜</button><button id="clear-btn" class="btn-small" style="background:#ff416c; color:white; padding:8px 15px; border-radius:5px; border:none; cursor:pointer; margin-left:5px;">ğŸ—‘ï¸ æ¸…ç©º</button></div><div style="margin-top:10px"><label>æŠ½å–äººæ•°: <span id="pick-val" style="color:var(--primary-neon); font-weight:bold">1</span></label><input type="range" id="pick-range" min="1" max="10" value="1"></div><div id="student-preview" style="overflow-y:auto; flex:1; margin-top:10px"></div><button id="logout-btn" class="btn-logout">ğŸšª é€€å‡ºç³»ç»Ÿ</button></aside><main class="stage"><div id="magic-circle-container"><div class="magic-ring ring-1"></div><div class="magic-ring ring-2"></div><div class="core-orb"><span id="orb-text"></span></div></div><div style="margin-top: 50px;"><button id="start-btn" class="magic-btn">âš¡ å¼€å§‹ç‚¹å</button></div></main><div id="result-overlay" class="hidden"><h1 style="font-size:3rem; color:var(--accent-gold); text-shadow: 0 0 20px var(--accent-gold)">ğŸ‰ å¤©é€‰ä¹‹å­ ğŸ‰</h1><div id="result-cards" style="display:flex; flex-wrap:wrap; justify-content:center"></div><button id="retry-btn" class="magic-btn" style="margin-top:30px">âœ¨ å†æ¥ä¸€æ¬¡</button></div></div>

    <script>
    (function(){
        window.isWarpActive = false; 
        let students = JSON.parse(localStorage.getItem('magic_rc_students') || '[]');
        let isRolling = false; let isLicenseValid = false;
        const LANG = localStorage.getItem('global-language') || 'zh-CN';
        const TEXTS = {
            'zh-CN': { authError: "å’’è¯­é”™è¯¯ï¼", saveOk: "æˆåŠŸå¬å”¤ {n} ä½å­¦å¾’ï¼", empty: "åå•ä¸èƒ½ä¸ºç©º", noStu: "è¯·å¯¼å…¥åå•", rolling: "âœ¨å¬å”¤ä¸­âœ¨" },
            'en': { authError: "Invalid spell!", saveOk: "Summoned {n} students!", empty: "Empty list", noStu: "Import first", rolling: "âœ¨SUMMONINGâœ¨" }
        };
        const t = (k) => (TEXTS[LANG] || TEXTS['zh-CN'])[k] || k;

        const forceExit = (msg) => {
            localStorage.setItem('magic_rc_auth', 'false');
            document.body.innerHTML = `<div style="background:#000;color:#ff416c;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;">
                <h1 style="font-size:3.5rem">âš ï¸ æˆæƒå¤±æ•ˆ</h1><p style="font-size:1.8rem; margin:20px 0;">${msg}</p>
                <div style="font-size:1.2rem; color:#666">4ç§’åè‡ªåŠ¨è¿”å›é¦–é¡µ...</div>
            </div>`;
            setTimeout(() => { window.location.replace('/'); }, 4000);
        };

        const initApp = () => {
            isLicenseValid = true; 
            document.getElementById('gatekeeper-screen').style.display = 'none';
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').style.display = 'flex';
            
            document.getElementById('start-btn').onclick = () => {
                if(!isLicenseValid) return forceExit("æƒé™å¤±æ•ˆ");
                if(students.length === 0) return alert(t('noStu'));
                if(isRolling) return;
                isRolling = true; window.isWarpActive = true;
                document.getElementById('start-btn').classList.add('hidden');
                document.getElementById('orb-text').textContent = t('rolling');
                document.querySelectorAll('.magic-ring').forEach(r => r.classList.add('fast-spin'));
                setTimeout(() => {
                    isRolling = false; window.isWarpActive = false;
                    document.querySelectorAll('.magic-ring').forEach(r => r.classList.remove('fast-spin'));
                    const count = Math.min(parseInt(document.getElementById('pick-range').value), students.length);
                    let pool = [...students];
                    for (let i = pool.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [pool[i], pool[j]] = [pool[j], pool[i]]; }
                    const winners = pool.slice(0, count);
                    document.getElementById('result-cards').innerHTML = winners.map((w,i) => `<div class="name-card" style="animation-delay:${i*0.2}s">${w}</div>`).join('');
                    document.getElementById('result-overlay').classList.remove('hidden');
                }, 3000);
            };
            document.getElementById('retry-btn').onclick = () => {
                document.getElementById('result-overlay').classList.add('hidden');
                document.getElementById('start-btn').classList.remove('hidden');
                document.getElementById('orb-text').textContent = "";
            };
            document.getElementById('save-btn').onclick = () => {
                const raw = document.getElementById('student-input').value;
                const list = Array.from(new Set(raw.split('\n').map(x => x.trim()).filter(x => x.length > 0)));
                if(list.length > 0) { students = list; localStorage.setItem('magic_rc_students', JSON.stringify(list)); renderList(); alert(t('saveOk').replace('{n}', list.length)); } 
                else alert(t('empty'));
            };
            document.getElementById('clear-btn').onclick = () => { if(confirm("ç¡®å®šæ¸…ç©ºï¼Ÿ")) { students = []; localStorage.setItem('magic_rc_students', '[]'); document.getElementById('student-input').value = ''; renderList(); } };
            document.getElementById('logout-btn').onclick = () => { localStorage.clear(); window.location.href='/'; };
            document.getElementById('pick-range').oninput = function() { document.getElementById('pick-val').textContent = this.value; };
            renderList();
        };

        const renderList = () => {
            const container = document.getElementById('student-preview');
            container.innerHTML = Array.from(new Set(students)).map(s => `<span style="background:rgba(255,255,255,0.1); padding:3px 10px; border-radius:10px; font-size:0.8rem; margin:2px; display:inline-block;">${s}</span>`).join('');
            document.getElementById('student-count').textContent = students.length;
            if (!document.getElementById('student-input').value) document.getElementById('student-input').value = students.join('\n');
        };

        // --- Canvas å¼•æ“ (èƒŒæ™¯ + æ˜Ÿç©º + æ¿€å…‰) ---
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        let stars = []; window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }; window.onresize();
        for(let i=0; i<300; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, speed: 0.5 + Math.random()});
        
        function animate() {
            // èƒŒæ™¯ç»˜åˆ¶
            if (window.isWarpActive) {
                ctx.fillStyle = 'rgba(5, 5, 25, 0.4)'; // æ¿€å…‰æ—¶çš„æ®‹å½±é»‘
            } else {
                // ç»˜åˆ¶æ·±è‰²æ¸å˜èƒŒæ™¯
                let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                grad.addColorStop(0, '#0f0c29'); grad.addColorStop(0.5, '#302b63'); grad.addColorStop(1, '#24243e');
                ctx.fillStyle = grad;
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(s => {
                s.y += window.isWarpActive ? 40 : s.speed; 
                if(s.y > canvas.height) s.y = 0;
                
                if(window.isWarpActive) {
                    ctx.beginPath();
                    ctx.moveTo(s.x, s.y);
                    ctx.lineTo(s.x, s.y + 40); // æé•¿æ¿€å…‰
                    ctx.strokeStyle = '#00f260';
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00f260';
                    ctx.stroke();
                    ctx.shadowBlur = 0; // é‡ç½®é˜²æ­¢æ€§èƒ½æŸè€—
                } else {
                    ctx.beginPath();
                    ctx.fillStyle = '#fff';
                    ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
                    ctx.fill();
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // éªŒè¯é€»è¾‘
        (async () => {
            const isAuth = localStorage.getItem('magic_rc_auth') === 'true';
            const savedCode = localStorage.getItem('magic_rc_license');
            if (isAuth && savedCode) {
                try {
                    const res = await fetch('/api/verify-license', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ licenseCode: savedCode, deviceId: 'rc-user' }) });
                    const data = await res.json();
                    if (data.success) initApp(); else forceExit(data.message);
                } catch(e) { initApp(); } // å¦‚æœéªŒè¯å¤±è´¥ï¼Œä¹Ÿå°è¯•åˆå§‹åŒ–ï¼Œå¯èƒ½æœ¬åœ°å­˜å‚¨å·²è¿‡æœŸ
            } else { 
                document.getElementById('gatekeeper-screen').style.display = 'none';
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('verify-btn').onclick = async () => {
                    const code = document.getElementById('license-input').value.trim();
                    if (!code.toUpperCase().startsWith('DM')) return alert("éœ€DMæˆæƒç ");
                    try {
                        const res = await fetch('/api/verify-license', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ licenseCode: code, deviceId: 'rc-user' }) });
                        const data = await res.json();
                        if (data.success) { localStorage.setItem('magic_rc_auth', 'true'); localStorage.setItem('magic_rc_license', code); initApp(); } 
                        else alert(data.message);
                    } catch(e) { alert("ç½‘ç»œæ³¢åŠ¨"); }
                };
            }
        })();
    })();
    </script>
