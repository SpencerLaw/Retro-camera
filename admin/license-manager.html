    .license-status {

    .status-full {

    .status-available {

    }

    .device-item {

      border: 1px solid #e0e0e0;
    }

    .device-info {
      flex: 1;
    }

    .device-name {

      color: #333;
      margin-bottom: 4px;
    }

    .device-id {
      font-size: 12px;
      color: #999;
      font-family: 'Courier New', monospace;
    }

    .device-date {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .btn-small {
      padding: 4px 12px;

      width: auto;

    }

    .btn-small:hover {

    }

    .actions {

    .actions button {

    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;

    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .toolbar {
      display: flex;

    }

    .toolbar button {

    }

    .search-box {

    }
  </style>
</head>
<body>
  <!-- ç™»å½•ç•Œé¢ -->
  <div class="login-card" id="loginCard">
    <h1>ğŸ” ç®¡ç†å‘˜ç™»å½•</h1>
    <div class="input-group">
      <label>ç®¡ç†å‘˜å¯†ç </label>
      <input type="password" id="adminPassword" placeholder="è¾“å…¥ç®¡ç†å‘˜å¯†ç ">

    <button class="btn" onclick="login()">ç™»å½•</button>

  <!-- ç®¡ç†é¢æ¿ -->
  <div class="container">
    <div class="admin-panel" id="adminPanel">
      <h1>ğŸ“Š æˆæƒç ç®¡ç†åå°</h1>

      <div id="message"></div>

      <!-- ç»Ÿè®¡ä¿¡æ¯ -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalLicenses">0</div>
          <div class="stat-label">å·²ä½¿ç”¨æˆæƒç </div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalDevices">0</div>
          <div class="stat-label">å·²ç»‘å®šè®¾å¤‡</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="fullLicenses">0</div>
          <div class="stat-label">å·²æ»¡æˆæƒç </div>
        </div>
      </div>

      <!-- å·¥å…·æ  -->
      <div class="toolbar">
        <button class="btn" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <button class="btn btn-danger" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰è®°å½•</button>
        <button class="btn" onclick="logout()">ğŸšª é€€å‡ºç™»å½•</button>
      </div>

      <!-- æœç´¢æ¡† -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="æœç´¢æˆæƒç ..." onkeyup="filterLicenses()">
      </div>

      <!-- æˆæƒç åˆ—è¡¨ -->
      <div class="license-list" id="licenseList">
        <p style="text-align: center; color: #999; padding: 40px;">
          åŠ è½½ä¸­...
        </p>

    </div>
  </div>

  <script>
    let adminPassword = '';
    let licensesData = [];

    // ç™»å½•
    async function login() {
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');

      if (!password) {
        errorDiv.textContent = 'è¯·è¾“å…¥å¯†ç ';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/admin/manage-licenses', {
          headers: {
            'Authorization': `Bearer ${password}`,
          },
        });

        if (response.ok) {
          adminPassword = password;
          document.getElementById('loginCard').style.display = 'none';
          document.getElementById('adminPanel').classList.add('active');
          loadData();
        } else {
          errorDiv.textContent = 'å¯†ç é”™è¯¯';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ';
        errorDiv.style.display = 'block';
      }
    }

    // é€€å‡ºç™»å½•
    function logout() {
      adminPassword = '';
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('adminPanel').classList.remove('active');
      document.getElementById('adminPassword').value = '';
    }

    // åŠ è½½æ•°æ®
    async function loadData() {
      try {
        const response = await fetch('/api/admin/manage-licenses', {
          headers: {
            'Authorization': `Bearer ${adminPassword}`,
          },
        });

        const result = await response.json();
        
        if (result.success) {
          licensesData = result.data.licenses;
          updateStats(result.data);
          displayLicenses(licensesData);
        }
      } catch (error) {
        showMessage('åŠ è½½å¤±è´¥ï¼š' + error.message, 'error');
      }
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats(data) {
      const totalDevices = data.licenses.reduce((sum, l) => sum + l.usedDevices, 0);
      const fullLicenses = data.licenses.filter(l => l.usedDevices >= l.deviceLimit).length;

      document.getElementById('totalLicenses').textContent = data.total;
      document.getElementById('totalDevices').textContent = totalDevices;
      document.getElementById('fullLicenses').textContent = fullLicenses;
    }

    // æ˜¾ç¤ºæˆæƒç åˆ—è¡¨
    function displayLicenses(licenses) {
      const container = document.getElementById('licenseList');
      
      if (licenses.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">æš‚æ— ä½¿ç”¨è®°å½•</p>';
        return;
      }

      container.innerHTML = licenses.map(license => {
        const isFull = license.usedDevices >= license.deviceLimit;
        const statusClass = isFull ? 'status-full' : 'status-available';
        const statusText = isFull ? 'å·²æ»¡' : `${license.usedDevices}/${license.deviceLimit}`;

        return `
          <div class="license-item">
            <div class="license-header">
              <span class="license-code">${license.code}</span>
              <span class="license-status ${statusClass}">${statusText}</span>
            </div>
            
            ${license.devices.length > 0 ? `
              <div class="device-list">
                ${license.devices.map(device => `
                  <div class="device-item">
                    <div class="device-info">
                      <div class="device-name">ğŸ“± ${device.name}</div>
                      <div class="device-id">ID: ${device.id}</div>
                      <div class="device-date">ç»‘å®šæ—¶é—´: ${new Date(device.addedAt).toLocaleString('zh-CN')}</div>
                    </div>
                    <button class="btn btn-small" onclick="removeDevice('${license.code}', '${device.id}')">ç§»é™¤</button>
                  </div>
                `).join('')}
              </div>
            ` : '<p style="color: #999; font-size: 14px;">æš‚æ— ç»‘å®šè®¾å¤‡</p>'}
            
            <div class="actions">
              <button class="btn btn-danger" onclick="clearLicense('${license.code}')">æ¸…ç©ºæ­¤æˆæƒç </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // æ¸…ç©ºç‰¹å®šæˆæƒç 
    async function clearLicense(code) {
      if (!confirm(`ç¡®å®šè¦æ¸…ç©ºæˆæƒç  ${code} çš„æ‰€æœ‰è®¾å¤‡è®°å½•å—ï¼Ÿ`)) {
        return;
      }

      try {
        const response = await fetch('/api/admin/manage-licenses', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${adminPassword}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'clear-license',
            licenseCode: code,
          }),
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          loadData();
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('æ“ä½œå¤±è´¥ï¼š' + error.message, 'error');
      }
    }

    // ç§»é™¤ç‰¹å®šè®¾å¤‡
    async function removeDevice(code, deviceId) {
      if (!confirm('ç¡®å®šè¦ç§»é™¤è¿™ä¸ªè®¾å¤‡å—ï¼Ÿ')) {
        return;
      }

      try {
        const response = await fetch('/api/admin/manage-licenses', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${adminPassword}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'remove-device',
            licenseCode: code,
            deviceId: deviceId,
          }),
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          loadData();
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('æ“ä½œå¤±è´¥ï¼š' + error.message, 'error');
      }
    }

    // æ¸…ç©ºæ‰€æœ‰è®°å½•
    async function clearAll() {
      if (!confirm('âš ï¸ ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æˆæƒç çš„è®¾å¤‡è®°å½•å—ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
        return;
      }

      try {
        const response = await fetch('/api/admin/manage-licenses', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${adminPassword}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'clear-all',
          }),
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          loadData();
        } else {
          showMessage(result.message, 'error');
        }
      } catch (error) {
        showMessage('æ“ä½œå¤±è´¥ï¼š' + error.message, 'error');
      }
    }

    // æœç´¢è¿‡æ»¤
    function filterLicenses() {
      const keyword = document.getElementById('searchInput').value.toUpperCase();
      const filtered = licensesData.filter(l => l.code.includes(keyword));
      displayLicenses(filtered);
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    // Enteré”®ç™»å½•
    document.getElementById('adminPassword')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
