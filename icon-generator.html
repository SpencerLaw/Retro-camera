<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA 图标生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #ff6b35; }
    button {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #f7931e;
    }
    .icons-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-item {
      text-align: center;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>PWA 图标生成器</h1>

  <div class="instructions">
    <h3>使用说明：</h3>
    <ol>
      <li>点击"生成所有图标"按钮</li>
      <li>右键点击每个图标，选择"另存为"</li>
      <li>将图标保存到 <code>public/icons/</code> 目录</li>
      <li>文件名格式：<code>icon-[尺寸]x[尺寸].png</code>（例如：icon-192x192.png）</li>
    </ol>
    <p><strong>或者</strong>点击"下载全部图标"一次性下载所有图标（如果浏览器支持）</p>
  </div>

  <button onclick="generateAllIcons()">生成所有图标</button>
  <button onclick="downloadAll()">下载全部图标</button>

  <div class="icons-preview" id="iconsContainer"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Background gradient (Orange theme)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ff6b35');
      gradient.addColorStop(1, '#f7931e');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw toolbox icon
      const centerX = size / 2;
      const centerY = size / 2;
      const boxWidth = size * 0.65;
      const boxHeight = size * 0.5;
      const handleHeight = size * 0.12;

      // Shadow for toolbox
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = size * 0.03;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = size * 0.02;

      // Main toolbox body
      ctx.fillStyle = '#e74c3c';
      ctx.fillRect(centerX - boxWidth/2, centerY - boxHeight/2 + handleHeight, boxWidth, boxHeight);

      // Toolbox lid
      ctx.fillStyle = '#c0392b';
      ctx.fillRect(centerX - boxWidth/2, centerY - boxHeight/2, boxWidth, handleHeight);

      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      // Handle
      const handleWidth = size * 0.25;
      const handleThickness = size * 0.04;
      ctx.strokeStyle = '#2c3e50';
      ctx.lineWidth = handleThickness;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.arc(centerX, centerY - boxHeight/2, handleWidth/2, Math.PI, 0, false);
      ctx.stroke();

      // Lock/latch
      const latchSize = size * 0.08;
      ctx.fillStyle = '#f39c12';
      ctx.fillRect(centerX - latchSize/2, centerY + handleHeight/2, latchSize, latchSize * 0.6);

      // Tools symbols
      const symbolSize = size * 0.15;
      const yOffset = centerY + handleHeight + size * 0.05;

      // Wrench
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.02;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(centerX - symbolSize, yOffset);
      ctx.lineTo(centerX - symbolSize * 0.3, yOffset + symbolSize * 0.7);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(centerX - symbolSize, yOffset, size * 0.03, 0, 2 * Math.PI);
      ctx.fillStyle = '#ffffff';
      ctx.fill();

      // Screwdriver
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.02;
      ctx.beginPath();
      ctx.moveTo(centerX + symbolSize * 0.2, yOffset);
      ctx.lineTo(centerX + symbolSize * 0.9, yOffset + symbolSize * 0.7);
      ctx.stroke();
      ctx.fillStyle = '#f39c12';
      ctx.beginPath();
      ctx.arc(centerX + symbolSize * 0.2, yOffset, size * 0.03, 0, 2 * Math.PI);
      ctx.fill();

      // Compartment lines
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.lineWidth = size * 0.01;
      ctx.beginPath();
      ctx.moveTo(centerX - boxWidth/2 + size * 0.05, centerY + boxHeight/2 - size * 0.15);
      ctx.lineTo(centerX + boxWidth/2 - size * 0.05, centerY + boxHeight/2 - size * 0.15);
      ctx.stroke();
    }

    function generateAllIcons() {
      const container = document.getElementById('iconsContainer');
      container.innerHTML = '';

      sizes.forEach(size => {
        const iconItem = document.createElement('div');
        iconItem.className = 'icon-item';

        const canvas = document.createElement('canvas');
        drawIcon(canvas, size);
        canvases[size] = canvas;

        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.marginTop = '10px';
        label.style.fontWeight = 'bold';

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = '下载';
        downloadBtn.style.fontSize = '12px';
        downloadBtn.style.padding = '5px 10px';
        downloadBtn.onclick = () => downloadIcon(canvas, size);

        iconItem.appendChild(canvas);
        iconItem.appendChild(label);
        iconItem.appendChild(downloadBtn);
        container.appendChild(iconItem);
      });
    }

    function downloadIcon(canvas, size) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    function downloadAll() {
      if (Object.keys(canvases).length === 0) {
        alert('请先点击"生成所有图标"按钮');
        return;
      }

      sizes.forEach((size, index) => {
        setTimeout(() => {
          downloadIcon(canvases[size], size);
        }, index * 500); // Stagger downloads to avoid browser blocking
      });
    }

    // Generate icons on page load
    window.onload = generateAllIcons;
  </script>
</body>
</html>
