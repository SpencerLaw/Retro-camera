<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌳 早读能量树 | Morning Energy Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Back Button -->
    <a href="/" class="back-home-btn" title="返回首页">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
        </svg>
        返回首页
    </a>

    <!-- DB Meter (New) -->
    <div class="db-display">
        <div id="db-value">--</div>
        <div class="db-label">dB</div>
    </div>

    <!-- 1. Security Gatekeeper -->
    <div id="gatekeeper-screen">
        <div class="auth-card">
            <h1>🔒 班级早读系统</h1>
            <p style="opacity: 0.8; margin-bottom: 20px;">请输入授权码以启动</p>
            <input type="text" id="license-input" class="auth-input" placeholder="ZD-xxxx-xxxx" autocomplete="off">
            <button id="verify-btn" class="auth-btn">开启能量树</button>
            <p id="auth-error" style="color: #ff6b6b; margin-top: 10px; display: none;">无效的授权码 (需以 ZD 开头)</p>
        </div>
    </div>

    <!-- 2. Main Application -->
    <div id="app-container" class="hidden">
        <!-- Visualization Canvas -->
        <canvas id="tree-canvas"></canvas>

        <!-- UI Overlay -->
        <div class="ui-layer">

            <!-- Top: Energy Bar -->
            <div class="top-bar">
                <div class="energy-label">🍃 早读能量值</div>
                <div class="energy-container">
                    <div id="energy-fill"></div>
                </div>

                <!-- Timer Display -->
                <div class="timer-display">
                    <div id="countdown-time">--:--</div>
                    <div class="timer-label">剩余时间</div>
                </div>
            </div>

            <!-- Toast / Notifications Center -->
            <div id="toast-container"></div>

            <!-- Bottom: Controls -->
            <div class="bottom-controls">
                <!-- Mic Toggle -->
                <button id="mic-toggle-btn" class="icon-btn" title="开始/停止监听">
                    🎤
                </button>

                <!-- Timer Settings -->
                <div class="control-group">
                    <label class="control-label">早读时长</label>
                    <select id="duration-select" class="duration-select">
                        <option value="30">30分钟</option>
                        <option value="40">40分钟</option>
                        <option value="custom">自定义</option>
                    </select>
                    <input type="number" id="custom-duration" class="custom-input hidden" min="1" max="120"
                        placeholder="分钟">
                </div>

                <!-- Sensitivity Slider -->
                <div class="control-group">
                    <label class="control-label">
                        灵敏度
                        <span id="help-trigger" class="help-icon" title="点击查看校准建议">❓</span>
                    </label>
                    <input type="range" id="sensitivity-slider" min="1" max="100" value="50">

                    <!-- Tooltip Content -->
                    <div id="help-tooltip" class="help-tooltip hidden">
                        <strong>📏 校准建议：</strong>
                        <ul>
                            <li><strong>静音测试</strong>：安静时数值 40-50 为正常；若超过 65dB 请<strong>调低</strong>灵敏度。</li>
                            <li><strong>朗读测试</strong>：标准音量在 70-75 为佳；若很难达到 70dB 请<strong>调高</strong>灵敏度。</li>
                        </ul>
                        <p class="tap-close">点击此处关闭</p>
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="reset-btn" class="icon-btn" title="重置树木" style="font-size: 1.2rem;">
                    🔄
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
