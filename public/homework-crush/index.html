<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业消消乐 - 快乐完成作业！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 0. 验证网关层 -->
    <div id="gatekeeper-screen" style="position:fixed; inset:0; z-index:9999; background:#000; color:#84fab0; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; font-family:sans-serif;">
        <div class="gate-loader" id="gate-loader" style="width:60px; height:60px; border:5px solid #222; border-top-color:#84fab0; border-radius:50%; animation:gate-spin 1s linear infinite; margin-bottom:25px;"></div>
        <div id="gate-text" style="font-size:1.5rem">正在开启作业空间...</div>
        <style>
            @keyframes gate-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
            .error-msg { color: #ff416c; }
        </style>
    </div>

    <!-- 1. 授权登录界面 -->
    <div id="auth-screen" class="screen hidden">
        <button class="global-back-btn" title="返回首页">🔙</button>
        <div class="auth-box">
            <h1>🎒 <span id="auth-title-text">作业消消乐</span></h1>
            <p class="subtitle" id="auth-subtitle-text">让每一次作业都变成一次成长！</p>
            <div class="input-group">
                <input type="text" id="license-input" placeholder="请输入老师的魔法授权码" maxlength="19">
                <button id="verify-btn">开启魔法门</button>
            </div>
            <p id="auth-msg"></p>
        </div>
    </div>

    <!-- 2. 核心应用界面 -->
    <div id="app-screen" class="screen">
        <header>
            <div class="header-left">
                <button class="global-back-btn" title="返回首页">🔙</button>
                <div>
                    <h2 id="app-header-title">🏫 作业消消乐</h2>
                    <div class="date-display">
                        <span id="current-date">加载中...</span>
                        <span id="current-time" style="margin-left: 10px; font-weight: bold; color: var(--primary-pink);"></span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="reset-day-btn" class="secondary-btn">🔄 开始新的一天</button>
                <button id="fullscreen-btn" class="icon-btn" title="全屏显示">
                    <svg id="fs-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button id="dark-mode-btn" class="icon-btn" title="切换模式">🌞</button>
                <button id="settings-btn" class="icon-btn" title="设置/学生管理">⚙️</button>
            </div>
        </header>

        <main>
            <section class="game-zone">
                <div class="game-header">
                    <h3 id="daily-task-title">今日任务: 消灭未完成!</h3>
                    <div class="progress-bar">
                        <div id="daily-progress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="student-section incomplete-section">
                    <div class="section-header">
                        <h4 id="incomplete-homework-title">📝 未完成作业</h4>
                        <span class="student-count" id="incomplete-count">0人</span>
                    </div>
                    <div id="incomplete-grid" class="grid-container"></div>
                </div>

                <div class="student-section completed-section">
                    <div class="section-header">
                        <h4 id="completed-homework-title">✅ 已完成作业</h4>
                        <span class="student-count" id="completed-count">0人</span>
                    </div>
                    <div id="completed-grid" class="grid-container"></div>
                </div>
            </section>

            <section class="rules-zone">
                <div class="rules-panel">
                    <div class="rule-box reward">
                        <label id="reward-label">🏆 全班作业完成奖励:</label>
                        <textarea id="reward-text" placeholder="例如: 全班奖励冰激凌🍦"></textarea>
                    </div>
                    <div class="rule-box punishment">
                        <label id="punishment-label">⚠️ 未完成惩罚:</label>
                        <textarea id="punishment-text" placeholder="例如: 扣除班级积分"></textarea>
                    </div>
                    <button id="save-rules-btn">💾 保存规则</button>
                </div>
            </section>

            <section class="visualization-zone">
                <div class="tree-container" id="tree-container"></div>
            </section>
        </main>
    </div>

    <!-- 弹窗：设置 (删除文件导入) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content settings-modal-premium">
            <button class="close-modal-btn">&times;</button>
            <div class="modal-header">
                <h2>管理学生名单</h2>
                <p>在下方输入或粘贴学生姓名，每行一个</p>
            </div>
            <div class="input-card">
                <textarea id="student-list-input" class="premium-textarea" placeholder="张三&#10;李四&#10;王五"></textarea>
            </div>
            <div class="modal-footer">
                <button id="import-btn" class="btn-premium btn-primary">💾 保存名单</button>
                <button id="clear-data-btn" class="btn-premium btn-danger">🗑️ 清空数据</button>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
