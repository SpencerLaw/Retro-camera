
<svg width="72" height="72" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.08"/>
      <feOffset dx="0" dy="1.44" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="72" height="72" fill="url(#bg)"/>

  <!-- Toolbox with shadow -->
  <g filter="url(#shadow)">
    <!-- Main toolbox body -->
    <rect x="12.6" y="26.64" width="46.800000000000004" height="36" fill="#e74c3c" rx="1.44"/>

    <!-- Toolbox lid -->
    <rect x="12.6" y="18" width="46.800000000000004" height="8.64" fill="#c0392b" rx="1.44"/>

    <!-- Handle -->
    <path d="M 27 18 Q 36 8.64 45 18"
          stroke="#2c3e50" stroke-width="2.88" fill="none" stroke-linecap="round"/>

    <!-- Lock/latch -->
    <rect x="33.120000000000005" y="22.32" width="5.76" height="3.456" fill="#f39c12" rx="0.72"/>

    <!-- Wrench symbol -->
    <line x1="25.2" y1="30.24" x2="28.44" y2="37.800000000000004"
          stroke="#ffffff" stroke-width="1.44" stroke-linecap="round"/>
    <circle cx="25.2" cy="30.24" r="2.16" fill="#ffffff"/>

    <!-- Screwdriver symbol -->
    <line x1="38.160000000000004" y1="30.24" x2="45.72" y2="37.800000000000004"
          stroke="#ffffff" stroke-width="1.44" stroke-linecap="round"/>
    <circle cx="38.160000000000004" cy="30.24" r="2.16" fill="#f39c12"/>

    <!-- Compartment line -->
    <line x1="16.2" y1="51.839999999999996" x2="55.800000000000004" y2="51.839999999999996"
          stroke="rgba(255,255,255,0.2)" stroke-width="0.72"/>
  </g>
</svg>
